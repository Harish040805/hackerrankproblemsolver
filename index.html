<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackerrank Problem Solver Web App</title>
<style>
  body{
    margin:0;
    padding:0;
    background:#0b3d0b;
    background:linear-gradient(135deg,#0b3d0b,#3fa44a);
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .container{
    width:90%;
    max-width:600px;
    background:white;
    opacity:0.9;
    border-radius:12px;
    padding:30px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    text-align:center;
  }
  h1{
    margin-bottom:20px;
  }
  button{
    width:150px;
    padding:12px;
    margin:15px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#2d7d2d;
    color:white;
    transition:0.2s;
  }
  button:hover{
    background:#256b25;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Hackerrank Problem Solver Web App</h1>
  <button id="btn1">Button 1</button>
  <button id="btn2">Button 2</button>
</div>

</body>
</html>
